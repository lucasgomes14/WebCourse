<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <!--Lista Ordenada-->
    <h2>Aprovados</h2>

    <ol>
        <li>Bia</li>
        <li>Pedro</li>
        <li>Ana</li>
        <li>João</li>
    </ol>

    <h2>Lista de compras</h2>
    <!--Lista não ordenada-->
    <ul>
        <li>Queija</li>
        <li>Leite</li>
        <li>Arroz</li>
        <li>Pão</li>
    </ul>

    <!--Lista de definições-->
    <h2>Principais termos de glossário de cloud computing</h2>
    <dt>Baas</dt>
    <dd>Backend Como Serviço</dd>
    <dt>Iaas</dt>
    <dd>Infraestrutura Como Serviço</dd>
    <dt>Saas</dt>
    <dd>Software Como Serviço</dd>
</body>
</html>
