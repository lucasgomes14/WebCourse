<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags não visuais</title>

    <style>
        div {
            display: inline;
        }

        span {
            display: block;
        }

        .diferente {
            font-weight: bold;
            color: chocolate;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>Tags não visuais</h1>
    <!--
        Tags semânticas:
        section - agrupamento temático de conteúdo
        article - conteúdo auto-contido
        header - cabeçalho do documento
        footer - rodapé do documento
        nav - agrupamento de links de navegação
        aside - de lado (ex. sidebar). Relacionado com conteúdo em volta (adendo)
        details - exibe detalhes que pode ser exibidos ou escondidos

        As famosas:
        div - divisão ou seção
        span - usado para agrupar elementos inline
    -->
    
    <div>Área 1</div>
    <div>Área 2</div>

    <p>
        Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
  </p>
</body>
</html>
