<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1 id="inicio">Links</h1>

    <!-- URL Absoluta -->
    <a href="http://www.google.com">google</a><br>
    <a href="http://www.google.com" target="_blank">google</a><br>

    <!-- URL Relativa -->
    <a href="index.html">Voltar 1</a><br>
    <a href="/index.html">Voltar 2</a><br>
    <a href="../index.html">Voltar 3</a><br>

    <!-- URL Email -->
    <a href="mailto:email@empresa.com.br">Entre em contato</a><br>

    <!-- URL ancora -->
    <div id="noticia" style="position:absolute;top:3000px;">
        <h1>Notícia Bomba</h1>
        <p>Não era nada...</p>
        <a href="#inicio">Voltar início</a>
    </div>

    <a href="#noticia">Ir para Notícia</a>
</body>
</html>
