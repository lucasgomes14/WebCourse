<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        input, textarea, select {
            display: block;
            margin-bottom: 10px;
        }

        input[type=radio], input[type=checkbox] {
            display: inline;
        }
    </style>

</head>
<body>
    <h1>Formulário</h1>

    <form action="http://localhost:5500/usuarios" method="POST">
        <input type="hidden" name="id" value="3">
        <input type="text" name="nome">
        <input type="password" name="senha">
        <textarea name="bio" cols="30" rows="10"></textarea>
        <div>
            <input type="radio" name="tipo" value="admin" id="admin"> 
            <label for="admin">Admin</label>
            <input type="radio" name="tipo" value="regular" id="regular"> 
            <label for="regular">Regular</label>
            <input type="radio" name="tipo" value="professor" id="professor">
            <label for="professor">Professor</label>
        </div>
        <div>
            <input type="checkbox" name="ativo" id="ativo">
            <label for="ativo">Ativo</label>
        </div>

        <select name="estado" id="estado">
            <option value="ac">Acre</option>
            <option value="ba">Bahia</option>
            <option value="ce">Ceará</option>
        </select>

        <select name="interesses" id="interesses" multiple size="7">
            <option value="js">Javascript</option>
            <option value="java">Java</option>
            <option value="php">PHP</option>
            <option value="python">Python</option>
            <option value="go">Go</option>
            <option value="c">C</option>
        </select>

        <button>Incluir</button>
    </form>
</body>
</html>
